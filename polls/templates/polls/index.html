<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body style="background: #5E5694;">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a style="color:white; font-family:Arial; text-decoration: none; font-size: 1.5em;" href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
